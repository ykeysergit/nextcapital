<div class="container">

      <form class="form-signin">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" ng-model="email" ng-bind="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="password" ng-bind="password" class="form-control" placeholder="Password" required>
    
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="signup()">Sign-up</button>
      </form>

    </div>
